<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dinge</title>
</head>
<body>
  <ul>
        {% for ding in dinger %}
            <li>{{ ding }}</li>
        {% endfor %}
  </ul>
    {% if zahl > 5 %}
        <p>{{ zahl }} ist grösser als 5</p>
    {% else %}
	   <p>{{ zahl }} ist nicht grösser als 5</p>
    {% endif %}
</body>
</html>
